
services:
  db:
    image: postgres:15
    container_name: storylog-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: journal
      POSTGRES_USER: journal
      POSTGRES_PASSWORD: journal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journal"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: storylog-backend
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://journal:journal@db:5432/journal
      FRONTEND_URL: http://localhost:5173
      ENV: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port 8000
      --reload

  frontend:
    container_name: storylog-frontend
    build:
      context: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
